            <button id="mc" class="semag btn border mybutton border-1 border-secondary text-white w-25">Minecraft 1.12.2</button><br>
            <button id="sk" class="semag btn border mybutton border-1 border-secondary text-white w-25">Smashy Karts</button><br>
            <button id="ter" class="semag btn border mybutton border-1 border-secondary text-white w-25">Terraria</button><br>
        </div>
        <h1 id="credit" class="gradient-text fancy-text text-center display-4 corner" style="transition: opacity .25s; opacity: 0; font-size: 4rem">made by bobby</h1><br>
        <iframe src="about:blank" style="display: none; top: 0; left: 0; z-index: 234234234234234234234; background: rgb(187, 91, 91); position: absolute; width: 100%; height: 100%; border: 0;" id="fm"></iframe>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            var fmElement = document.getElementById("fm");
            var semags = {
                "bbplus":"https://cdn.jsdelivr.net/gh/daxcodesalt/snoopyDependencies@latest/bbplus.html",
                "c":"https://cdn.jsdelivr.net/gh/daxcodesalt/snoopyDependencies@latest/c.html",
                "sr":"https://cdn.jsdelivr.net/gh/daxcodesalt/snoopyDependencies@latest/sr.html",
                "u":"https://cdn.jsdelivr.net/gh/daxcodesalt/snoopyDependencies@latest/u.html",
                "k":"https://cdn.jsdelivr.net/gh/daxcodesalt/snoopyDependencies@latest/k.html",
                "o":"https://cdn.jsdelivr.net/gh/daxcodesalt/snoopyDependencies@latest/o.html",
                "mc":"https://cdn.jsdelivr.net/gh/daxcodesalt/snoopyDependencies@latest/mc.html",
                "sk":"https://cdn.jsdelivr.net/gh/daxcodesalt/snoopyDependencies@latest/sk.html",
                "ter":"https://cdn.jsdelivr.net/gh/daxcodesalt/snoopyDependencies@latest/ter.html"
            }

            function showFrame(gme){
                //$("#fm").attr("src", "about:blank");
                $("#fm").css('display', "block");
                fetch(semags[gme])
                    .then(response => response.text())
                    .then(text => {
                        var landynisveryweird = document.getElementById("fm")
                        landynisveryweird.contentDocument.open();
                        landynisveryweird.contentDocument.write(text)
                        landynisveryweird.contentDocument.close();
                    });
            }

            $(document).ready(function(){
                setTimeout(function(){
                    $("#main").css("opacity", 1);
                    $("#main").css("top", "50%");
                    $("#credit").css("opacity", 1)
                }, 50)
                $(".semag").on('click', function(){
                    $("#main").css("opacity", 0);
                    $("#main").css("top", "52%");
                    showFrame($(this).attr("id"));
                    setTimeout(function(){
                        $("#main").css("display", "none");
                    }, 300)
                })
            })
        </script>
